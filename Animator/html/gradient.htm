<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>Gradient Test</title>
<script type="text/javascript">function generateGradient(){var grad = 5000;var gradHTML = "";for(var x=0;x<255;x++){gradHTML+=("<div style='background-color:rgb("+x+","+x+","+x+");height:"+Math.round(grad/255)+"px;width:100%;top:"+x*Math.round(grad/255)+"px;left:0px'><"+"/div>")};document.getElementById("gradient").innerHTML=gradHTML;}window.onload=generateGradient</script>
</head>
<body>
<div id='gradient' style="height: 100px;"></div>
</body>
</html>
