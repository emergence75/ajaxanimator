<HEAD>
<SCRIPT LANGUAGE = "JavaScript">
function showKey(e) {
  alert("You pressed: " + String.fromCharCode(e.which) + ".");
}
window.captureEvents(Event.KEYPRESS); 
window.onKeyPress = showKey;
</SCRIPT>
</HEAD>
