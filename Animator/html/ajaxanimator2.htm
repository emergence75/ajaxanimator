function importJS(url){
if(url != null){
var loader= (window.ActiveXObject) ? new ActiveXObject("Microsoft.XMLHTTP") : new XMLHttpRequest();
loader.open('GET', url, false);
loader.send(null);
var getheadTag = document.getElementsByTagName('head')[0];
setjs = document.createElement('script');
setjs.setAttribute('type', 'text/javascript');
getheadTag.appendChild(setjs);
setjs.text = loader.responseText;
}
zTotalLoaded = zTotalLoaded + 1;
zProgressElement = document.getElementById('zProgressBar');
zProgressElement.style.width = (100 * zTotalLoaded/ zTotalFiles) + "%";
if(zTotalLoaded < zTotalFiles){
setTimeout("importJS(javascripts[zTotalLoaded]);",100);
}
}
window.onload = startUp;
onkeydown = keypressFunction;

function keypressFunction(event){
  if (event.keyCode==39){
gotoframe(currentFrameSelection+1,1)
return false
    }
	if (event.keyCode==37){
gotoframe(currentFrameSelection-1,1)
return false
    }
	if (event.keyCode==80){
playAnimation()
    }
		if (event.keyCode==83){
stopAnimation();
    }
  }
    function startUp(){
	ajaxpage("../html/manual.htm","ManualDiv");

	ajaxpage("../html/adsContent.htm","eastContent");
	ajaxpage("../html/support.htm","supportdiv");
			}
