var dws
var grid 
var Example = {
    init : function(){

historyDS = new Ext.data.SimpleStore({
fields: ['number','action'],
data : [["1","New Animation"]]
});
var historyCM = new Ext.grid.ColumnModel([
	{header: "#", width: 20, sortable: true,  dataIndex: 'number'},
	{header: "Action", width: 100, sortable: true,  dataIndex: 'action'},
]);


historyGrid = new Ext.grid.Grid("tree", {
ds: historyDS,
cm: historyCM,
autoSizeColumns: false,
monitorWindowResize: false,
trackMouseOver: true
});

historyGrid.render();
}

};
Ext.onReady(Example.init, Example);
