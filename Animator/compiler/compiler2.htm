<textarea width="99%" height="99%" id="scriptout" style="width: 99%; height: 99%"></textarea>
<script>
document.getElementById("scriptout").value = ""
var jsA = new Array();
//no prototype no common no includes

jsA[0] = "../ajaxanimator/windowConfig.js"
jsA[1] = "../ajaxanimator/colorConfig.js"
jsA[2] = "../ajaxanimator/paneSplitterConfig.js"
jsA[3] = "../ajaxanimator/menuConfig.js"
jsA[4] = "../ajaxanimator/seizure.js"

for(var z = 0; z < jsA.length; z++){
var loader= (window.ActiveXObject) ? new ActiveXObject("Microsoft.XMLHTTP") : new XMLHttpRequest();
loader.open('GET', jsA[z], false);
loader.send(null);
document.getElementById("scriptout").value += loader.responseText;
}
</script>
